function Click()
{

	if(selected==1)

	}

		document.getElementById('spring').style.opacity = '0';
	}

	if(selected==3)
	{
		document.getElementById('summer').style.zIndex = '3';
		document.getElementById('fall').style.zIndex = '2';
		document.getElementById('winter').style.zIndex = '1';
		document.getElementById('spring').style.zIndex = '4';
		document.getElementById('summer').style.opacity = '0';
		document.getElementById('fall').style.opacity = '0';
		document.getElementById('winter').style.opacity = '0';
		document.getElementById('spring').style.opacity = '1';	
	}

	if(selected==0)
	{
		document.getElementById('summer').style.zIndex = '4';
		document.getElementById('fall').style.zIndex = '3';
		document.getElementById('winter').style.zIndex = '2';
		document.getElementById('spring').style.zIndex = '1';
		document.getElementById('summer').style.opacity = '1';
		document.getElementById('fall').style.opacity = '0';
		document.getElementById('winter').style.opacity = '0';
		document.getElementById('spring').style.opacity = '0';
	}
}
